<HTML>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="images/Logo.png" alt="Logo Alura">
            <div class="info-link">
                <img src="images/!.png">
                <a href="info.HTML">Saber mas</a>
            </div>
        </header>
        <main>
            <section class="cript">
                <textarea class="texto" placeholder="Ingrese el texto a encriptar o desencriptar"></textarea>
                <div class="info">
                    <img src="images/!.png" class="img-alerta">
                    <label class="informacion">Solo letras min√∫sculas y sin acentos.</label>
                </div>
                <div class="botones">
                    <input type="button" class="btn-encriptar" value="Encriptar">
                    <input type="button" class="btn-desencriptar" value="Desencriptar">
                </div>
            </section>
            <section class="result">
                <div class="cont-persona">
                    <img src="images/Munieco.png" alt="Mucieco Alura">
                </div>
                <div class="cont-h3">
                    <h3>Ningun mensaje fue encontrado</h3>
                </div>
                <div class="cont-parrafo">
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                <div class="cont-cript">
                    <h3>Mensaje encriptado</h3>
                    <textarea class="text-result"></textarea>
                </div>
                <div class="cont-copy">
                    <input type="button" class="btn-copiar" value="Copiar">
                </div>
            </section>
        </main>
        <footer>
            <h6>Created by Alex Rojas-Oracle ONE</h6>
        </footer>
        <script src="script.js"></script>
    </body>
</HTML>
